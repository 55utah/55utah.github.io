<style>
body{
    background-color: #444;
}
@keyframes typing { from{width: 0; } }
@keyframes blink-border { 50%{ border-color: transparent; } }
.tp{
    margin: 2em auto;
    overflow: hidden;
    white-space: nowrap;
    color: #eee;
    font: bold 15px Monaco;
    border-right: .1em solid;
}
.type{
    width: 22.65ch;
    animation: typing 7s steps(14, end),
               blink-border .5s step-end infinite alternate;
}
@keyframes float {0%{padding-top: 0}50%{padding-top: 10px}}
.cake{
    width: 200px;
    height: 200px;
    margin: 5px auto;
    animation: float 2s ease-in-out 7s infinite;
}
.cake img {
    margin-top: 0;
}
.love{
    width: 65px;
    margin: 10px auto;
    transition: transform 1.2s ease-in-out;
}
.cat{
    width:64px;
    height:64px;
    color:#f4ea2a; 
}
.icon{
    transition: all 1.8s ease-in-out;
}
.cat-right{float:right;}
.cat-left{float:left;}
</style>
</head>

<script>
function $(s){
    return document.querySelector(s)
}
function $$(s){
    return document.querySelectorAll(s)
}
function clickLove(){
    $(".love").style.transform = "scale(1.5)"
    let x = setTimeout(()=>{
        $(".love").style.transform = "scale(1)"
        clearTimeout(x)
    },1500)
}
let count = 0
function clickCake(){
    count++
    if(count>=3){
        count = 0
        changeColor()
    }
}
function random(){return Math.floor(Math.random()*8)}
function changeColor(){
    let arr = ["#d81e06","#f4ea2a","#1afa29","#1296db","#13227a","#d4237a","#ffffff","#bfbfbf"]
    $$("#cat1 path").forEach( i =>{i.setAttribute("fill",arr[random()])})
    $$("#cat2 path").forEach( i =>{i.setAttribute("fill",arr[random()])})
}

</script>
