<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
	div{background-color:pink;cursor: pointer;}
	.up:hover~.down{
		background-color:red;
	}
	.in{
		margin: 10px auto;
		width: 50%;
		height: 20px;
		line-height: 20px;
		/*caret-color:red;*/
		color:red;
	}
	.in:empty::before{
		content:'aaa';
	}
	</style>

<div class="down">234</div>
