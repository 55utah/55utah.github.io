<!DOCTYPE html>
<html>
<head>
	<title>utahcoder聊天室</title>
	<style type="text/css">
		.box{
			width:80%;
			margin:150px auto;
		}
		video{
			box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px, rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px 8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2) 0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
			max-width: calc(50%-100px);
			margin:0 50px;
			box-sizing: border-box;
			border-radius: 2px;
		}
	</style>
<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
<script type="text/javascript">
	if(!location.hash){
		location.hash = Math.floor(Math.random()* 0xFFFFFF).toString(16)
	}
	const roomhash = location.hash.substring(1)

	const configuration = {
		iceServers:[{
			urls:'stun:stun.l.google.com:19302'
		}]
	}

	function onSuccess() {}
	function onError(error) {
  		console.error(error)
	}

	const roomName = 'observable-' + roomhash;
	var room;
	const drone = new ScaleDrone('Tmsm9O5t6GPFlI3h');
	drone.on('open',error=>{
		if(error){
			return onError(error)
		}
		room = drone.subscribe(roomName)
		room.on('open',error=>{
			if(error){
				onError(error)
			}
		});
		room.on('members',members => {
			if(members.length>=3){
				return alert('房间已满')
			}

			const isOfferer = members.length === 2
			startWebRTC(isOfferer);
		})
	})
	var PeerConnection = (window.PeerConnection ||
                    window.webkitPeerConnection00 || 
                    window.webkitRTCPeerConnection || 
                    window.mozRTCPeerConnection);
	var pc;
	var remoteVideo = document.querySelector('#remoteVideo')
	var localVideo = document.querySelector('#localVideo')
	function startWebRTC(isOfferer){
		pc = new PeerConnection(configuration);
		pc.onicecandidate = function(event){
			if(event.candidate){
				sendMessage({'candidate':event.candidate});
			}
		};

		if(isOfferer){
			pc.onnegotiationneeded = function(){
				pc.createOffer().then(localDescCreated).catch(onError)
			}
		}

		pc.onaddstream = function(event){
			remoteVideo.srcObject = event.stream;
		}

		navigator.mediaDevices.getUserMedia({
			audio:true,
			video:true
		}).then(function(stream){
			localVideo.srcObject = stream;

			pc.addStream(stream);
		},onError);

		room.on('data',function(message,client){
			if(client.id === drone.clientId){
				return;
			}

			if(message.sdp){
				pc.setRemoteDescription(new RTCSessionDescription(message.sdp),function(){
					if(pc.remoteDescription.type==='offer'){
						pc.createAnswer().then(localDescCreated).catch(onError)
					}
				},onError);
			}
			else if(message.candidate){
				pc.addIceCandidate(new RTCIceCandidate(message.candidate),onSuccess,onError)
			}
		})
	}

	function sendMessage(message) {
    drone.publish({
        room: roomName,
        message
    });
	}

	function localDescCreated(desc) {
    pc.setLocalDescription(desc, function(){
        sendMessage({ 'sdp': pc.localDescription });
    },onError);
	}

</script>
</head>
<body>
<div class="box">
	<video id="localVideo" autoplay muted></video>
	<video id="remoteVideo" autoplay></video>
</div>
</body>
</html>
