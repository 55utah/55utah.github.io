<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid blue;
			overflow: hidden;
			/*overflow:hidden;这个很关键*/
			position: relative;
			/*还是需要position*/
			margin: 50px auto;
		}
		ul li{
			position: absolute;
			list-style-type: none;
			width: 200px;
			height: 200px;
			top:0px;
			left:0px;
			transition: all 0.5s;
			/*使用transition这里关键*/
		}
		img{
			width: 100%;
			height: 100%;
		}

	</style>
</head>
<body>
<div>
	<ul id="showImg">
		<li><img src="./img/1.jpg"></li>
		<li><img src="./img/2.jpg"></li>
		<li><img src="./img/3.jpg"></li>
		<li><img src="./img/4.jpg"></li>
		<li><img src="./img/5.jpg"></li>
	</ul>
</div>
</body>
<script type="text/javascript">
	var ul = document.getElementById('showImg');
	ul.appendChild(ul.children[0].cloneNode(true));
	li = document.getElementsByTagName('li');
	function init(){
		for(var i=0;i<li.length;i++){
			li[i].style.left = 200*i +'px';
		}
	}
	init();
	var index = 0;
	function main(){
		var t1 = setInterval(function(){
			for(var j = 0;j<li.length;j++){
				li[j].style.transition = 'all '+0.5+'s';
				li[j].style.left = (j-index)*200+'px';
			}
			
			if(index<li.length-1){index+=1;}
			else{
				setTimeout(function(){
					index=0;
					for(var j = 0;j<li.length;j++){
					li[j].style.transition = 'all '+0+'s';
					li[j].style.left = j*200 +'px';
					}
				},500);
			}
		},1000);
	}
	main();

</script>
</html>
