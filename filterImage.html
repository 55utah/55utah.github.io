<html>
    <head>
        <title>图片滤镜</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=no">
    </head>
    <style>
    body{
        background-color: #444;
        padding: 0; margin: 0;
        width: 100vw;
        height: 100vh;
    }
    .controlBox{
        width: 100vw;
        height: 100px;
        position: fixed;
        bottom: 0;
    }
    .viewBox{
        width: 100vw;
        height: 90vh;
        -webkit-transform: translateY(0);
        transform: translateY(0);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
    }
    .btn{
        padding: 0 10px;
        border-radius: 2px;
        line-height: 30px;
        text-align: center;
        height: 30px;
        width: fit-content;
        background-color: #3399ff;
        color:#fff;
        font-size:14px;
        display: inline-block;
    }
    .btn:active{
        opacity: .5;
    }
    .twoBtn{
        width: 100%;
        padding-top:10px; 
        display: flex;
        display: -webkit-flex;
        flex-flow: row nowrap;
        justify-content: space-around;
    }
    .hide{
        height: 1px;
        width: 1px;
        position: fixed;
        top: 0;
        right: -200px;
    }
    .filters{
        padding: 5px 2px 10px 2px;
        height: 30px;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
    }
    .filter{
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 2px;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        margin-right: 2px;
    }
    .filterName{
        position: fixed;
        top: 10px;
        width: 100%;
        height: 20px;
        text-align: center;
        font-size: 14px;
        color: #fff;
    }
    #canvas{
        width: 1px;
        height: 1px;
        position: fixed;
        top: -100px;
    }
    </style>
    <body>
        <div id='app'>
        <div class="filterName">{{filterName}}</div>
        <div class="viewBox" v-bind:style="{backgroundImage: imgSrc, filter: imgFilter}">
        </div>
        <input ref='input' class="hide" @change="loadImage()" type="file" accept="image/png,image/jpg,image/jpeg" id="inputBtn">
        <canvas ref="canvas" id="canvas" width="100" height="100"></canvas>
        <img id="downMode" class="hide" :src="src">
        <a class="hide" ref="a" href="">.</a>
        <div class="controlBox">
            <div class="filters">
                <div class="filter" v-for="item in filterArr" :style="{backgroundImage: imgSrc, filter: item.filter}" @click="selectFilter(item.name, item.filter)"></div>
            </div>
            <div class="twoBtn">
                <label class="btn" for="inputBtn">选择图片</label>
                <div class="btn" @click="download()">下载</div>
            </div>
        </div>
        </div>
    </body>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script>
        const filters = {

'filter-walden ':{

'filter-willow':{

},

'filter-xpro':{
  '-webkit-filter': 'sepia(.45) contrast(1.25) brightness(1.75) saturate(1.3) hue-rotate(-5deg)',
  'filter': 'sepia(.45) contrast(1.25) brightness(1.75) saturate(1.3) hue-rotate(-5deg)'
}
}

let arr = []
for(item in filters){
    arr.push({name: item.split('-')[1], filter: filters[item].filter})
}
window.filterArr = arr

        let vm = new Vue({
            el:'#app',
            data:{
                imgSrc:'',
                src:'',
                filterArr: [],
                imgFilter: '',
                filterName: '',
                imgType: '',
                imgName: ''
            },
            methods:{
                loadImage(){
                    let input = this.$refs.input
                    f = input.files[0]
                    this.imgType = f.type
                    url = URL.createObjectURL(f)
                    this.src = url
                    this.imgName = f.name
                    this.imgSrc = 'url('+ url + ')'
                },
                selectFilter(name, filter){
                    this.filterName = name.trim()
                    this.imgFilter = filter
                },
                download(){
                    let ua = navigator.userAgent.toLowerCase()
                    if(ua.indexOf('micromessenger') != -1){
                        alert('微信浏览器无法下载图片，请在其他浏览器中打开下载.')
                        return
                    }
                    let imgMode = document.querySelector('#downMode')
                    let width = imgMode.naturalWidth, height = imgMode.naturalHeight
                    let c = this.$refs.canvas
                    c.width = width
                    c.height = height
                    let ctx = c.getContext('2d')
                    let img = new Image()
                    img.src = this.src
                    if(ctx.filter!='none'){
                        alert('你的浏览器不支持此功能，请更换浏览器.')
                        return
                    }
                    ctx.filter = this.imgFilter
                    ctx.drawImage(img, 0, 0)
                    let link = this.$refs.a
                    let imgName = this.filterName + '-' + this.imgName
                    c.toBlob(function(blob){
                        let url = URL.createObjectURL(blob)
                        if(link.download !== undefined){
                            link.href = url
                            link.download = imgName
                            link.click()
                        }else{
                            window.open(url, '_self')
                        }
                        URL.revokeObjectURL(url)
                    }, this.imgType)
                }
            },
            mounted(){
                this.filterArr = window.filterArr
                if(window.innerWidth > 1000){
                    alert('建议使用手机或平板访问.')
                }
            }
        })


    </script>
</html>
